name: Validate code formats.
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort pycodestyle

      - name: Pycodestyle Test
        run: pycodestyle --ignore="E501" aiaccel examples

      - name: Lint
        run: |
          flake8 --max-line-length 120 aiaccel
          isort --check --diff aiaccel
          black --check --line-length 120 aiaccel