ABCI:
  group: '[group]'
  job_execution_options: ''
  job_script_preamble: ./job_script_preamble.sh
generic:
  batch_job_timeout: 600
  function: main
  job_command: python original_main.py
  python_file: original_main.py
  sleep_time: 0
  workspace: /tmp/work
logger:
  file:
    optimizer: optimizer.log
    scheduler: scheduler.log
  log_level:
    optimizer: DEBUG
    scheduler: DEBUG
  stream_level:
    optimizer: CRITICAL
    scheduler: CRITICAL
optimize:
  goal: minimize
  parameters:
  - base: 2
    log: true
    lower: 0
    name: x1
    step: 1
    type: uniform_float
    upper: 1
  - base: 10
    log: false
    lower: 1
    name: x2
    step: 1
    type: uniform_int
    upper: 2
  rand_seed: 42
  search_algorithm: aiaccel.optimizer.GridOptimizer
  trial_number: 3
resource:
  num_workers: 2
  type: python_local
