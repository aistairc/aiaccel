generic:
  workspace: "/tmp/work"
  job_command: python original_main.py
  python_file: original_main.py
  function: main
  batch_job_timeout: 600
  sleep_time: 0

resource:
  type: python_local
  num_workers: 10

ABCI:
  group: "[group]"
  job_script_preamble: "./job_script_preamble.sh"
  job_execution_options: ""

optimize:
  search_algorithm: "aiaccel.optimizer.NelderMeadOptimizer"
  goal: "minimize"
  trial_number: 20
  rand_seed: 42
  parameters:
    -
      name: "x1"
      type: "uniform_float"
      lower: 0.0
      upper: 5.0
      initial: 1.0
    -
      name: "x2"
      type: "uniform_float"
      lower: 0.0
      upper: 5.0
      initial: 1.0

job_setting:
  name_length: 6


logger:
  file:
    optimizer: "optimizer.log"
    scheduler: "scheduler.log"
  log_level:
    optimizer: "DEBUG"
    scheduler: "DEBUG"
  stream_level:
    optimizer: "CRITICAL"
    scheduler: "CRITICAL"
