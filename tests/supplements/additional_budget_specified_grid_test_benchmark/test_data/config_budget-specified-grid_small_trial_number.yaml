generic:
  workspace: /tmp/work
  job_command: python original_main.py
  python_file: original_main.py
  function: main
  batch_job_timeout: 600
  logging_level: DEBUG

resource:
  type: python_local
  num_workers: 4

abci:
  group: '[group]'
  job_script_preamble: ./job_script_preamble.sh
  job_execution_options": ''

optimize:
  search_algorithm: aiaccel.optimizer.BudgetSpecifiedGridOptimizer
  goal: minimize
  trial_number: 10
  rand_seed: 42
  grid_accept_small_trial_number: false
  grid_sampling_method: IN_ORDER
  parameters:
    -
      name: x1
      type: uniform_float
      log: true
      lower: 0.1
      upper: 1.0
      num_numeric_choices: 3
    -
      name: x2
      type: uniform_float
      log: false
      lower: -5.0
      upper: 5.0
    -
      name: x3
      type: uniform_int
      log: true
      lower: 1
      upper: 10_000_000_000
    -
      name: x4
      type: uniform_int
      log: false
      lower: -5
      upper: 5
    -
      name: x5
      type: categorical
      choices: ['a', 'b', 'c']
    -
      name: x6
      type: ordinal
      sequence: [-5, 0, 5]
