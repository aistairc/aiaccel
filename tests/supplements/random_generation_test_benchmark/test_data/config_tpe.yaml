generic:
  workspace: "/tmp/work"
  job_command: python original_main.py
  python_file: original_main.py
  function: main
  batch_job_timeout: 600
  sleep_time: 0
  logging_level: DEBUG

resource:
  type: python_local
  num_workers: 10

ABCI:
  group: "[group]"
  job_script_preamble: "./job_script_preamble.sh"
  job_execution_options: ""

optimize:
  search_algorithm: "aiaccel.optimizer.TpeOptimizer"
  goal: "minimize"
  trial_number: 10
  rand_seed: 42
  parameters:
    -
      name: "x1"
      type: "uniform_float"
      lower: 0.0
      upper: 5.0
    -
      name: "x2"
      type: "uniform_float"
      lower: 0.0
      upper: 5.0
    -
      name: "x3"
      type: "uniform_float"
      lower: 0.0
      upper: 5.0
    -
      name: "x4"
      type: "uniform_float"
      lower: 0.0
      upper: 5.0
    -
      name: "x5"
      type: "uniform_float"
      lower: 0.0
      upper: 5.0
    -
      name: "x6"
      type: "uniform_float"
      lower: 0.0
      upper: 5.0
    -
      name: "x7"
      type: "uniform_float"
      lower: 0.0
      upper: 5.0
    -
      name: "x8"
      type: "uniform_float"
      lower: 0.0
      upper: 5.0
    -
      name: "x9"
      type: "uniform_float"
      lower: 0.0
      upper: 5.0

job_setting:
  cancel_retry: 3
  cancel_timeout: 60
  expire_retry: 3
  expire_timeout: 60
  finished_retry: 3
  finished_timeout: 60
  job_retry: 2
  job_timeout: 60
  kill_retry: 3
  kill_timeout: 60
  result_retry: 1
  runner_retry: 3
  runner_timeout: 60
  running_retry: 3
  running_timeout: 60
  init_fail_count: 100
  name_length: 6


logger:
  file:
    optimizer: "optimizer.log"
    manager: "manager.log"
  log_level:
    optimizer: "DEBUG"
    manager: "DEBUG"
  stream_level:
    optimizer: "CRITICAL"
    manager: "CRITICAL"
