generic:
  workspace: "/tmp/work"
  job_command: python original_main.py
  python_file: original_main.py
  function: main
  batch_job_timeout: 600
  sleep_time: 0
  logging_level: DEBUG

resource:
  type: python_local
  num_workers: 30

ABCI:
  group: "[group]"
  job_script_preamble: "./job_script_preamble.sh"
  job_execution_options: ""

optimize:
  search_algorithm: "aiaccel.optimizer.GridOptimizer"
  goal: "minimize"
  trial_number: 30
  rand_seed: 42
  parameters:
    -
      name: "x1"
      type: "uniform_float"
      lower: 2.0
      upper: 6.0
      step: 1
      log: true
      base: 2
    -
      name: "x2"
      type: "uniform_int"
      lower: 1
      upper: 3
      step: 1
      log: false
      base: 10
    -
      name: "x3"
      type: "categorical"
      choices: [1, 5]

job_setting:
  name_length: 6


logger:
  file:
    optimizer: "optimizer.log"
    scheduler: "scheduler.log"
  log_level:
    optimizer: "DEBUG"
    scheduler: "DEBUG"
  stream_level:
    optimizer: "CRITICAL"
    scheduler: "CRITICAL"
