generic:
  workspace: ./work
  job_command: python wrapper.py
  python_file: ""
  function: ""
  batch_job_timeout: 600

resource:
  type: local
  num_workers: 4

ABCI:
  group: "[group]"
  job_script_preamble: ./job_script_preamble.sh
  job_execution_options:
  runner_search_pattern:

optimize:
  search_algorithm: aiaccel.optimizer.NelderMeadOptimizer
  goal: minimize
  trial_number: 30
  rand_seed: 42
  parameters:
    -
      name: x1
      type: uniform_float
      lower: 0.0
      upper: 5.0
      initial: 1
    -
      name: x2
      type: uniform_float
      lower: 0.0
      upper: 5.0
      initial: 1

job_setting:
  name_length: 6

sleep_time:
  scheduler: 1.0
  optimizer: 1.0

logger:
  file:
    optimizer: optimizer.log
    scheduler: scheduler.log
  log_level:
    optimizer: INFO
    scheduler: INFO
  stream_level:
    optimizer: CRITICAL
    scheduler: CRITICAL
