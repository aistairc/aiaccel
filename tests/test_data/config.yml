generic:
  workspace: "./hoge"
logger:
  file:
    master: "master.log"
    optimizer: "optimizer.log"
    scheduler: "scheduler.log"
  log_level:
    master: "DEBUG"
    optimizer: "DEBUG"
    scheduler: "DEBUG"
  stream_level:
    master: "DEBUG"
    optimizer: "DEBUG"
    scheduler: "DEBUG"
optimize:
  goal: "minimize"
  trial_number: 10
  search_algorithm: 'aiaccel.optimizer.NelderMeadOptimizer'
job_setting:
  name_length: 32
  runner_timeout: 10
  running_timeout: 10
  job_timeout: 60
  finished_timeout: 10
  kill_timeout: 30
  cancel_timeout: 10
  expire_timeout: 10
  runner_retry: 3
  running_retry: 3
  job_retry: 2
  result_retry: 1
  finished_retry: 3
  kill_retry: 3
  cancel_retry: 3
  expire_retry: 3
resource:
  # local settings
  type: "local"
  num_node: 3
  # ABCI settings
  #type: "abci"
  # num_node is the number how many ready files are allocated at a moment.
  #num_node: 4
ABCI:
  group: "[group]"
verification:
  is_verified: True
  condition:
    - loop: 5
      minimum: 0.
      maximum: 100.
    - loop: 10
      minimum: 0.
      maximum: 50.
    - loop: 20
      minimum: 0.
      maximum: 10.
    - loop: 30
      minimum: 0.
      maximum: 9.
    - loop: 40
      minimum: 0.
      maximum: 8.
    - loop: 50
      minimum: 0.
      maximum: 6.
    - loop: 60
      minimum: 0.
      maximum: 5.
    - loop: 70
      minimum: 0.
      maximum: 3.
    - loop: 80
      minimum: 0.
      maximum: 1.
    - loop: 90
      minimum: 0.
      maximum: 0.5
    - loop: 100
      minimum: 0.
      maximum: 0.1
