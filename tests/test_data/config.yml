generic:
  workspace: "./hoge"
logger:
  file:
    optimizer: "optimizer.log"
    scheduler: "scheduler.log"
  log_level:
    optimizer: "DEBUG"
    scheduler: "DEBUG"
  stream_level:
    optimizer: "DEBUG"
    scheduler: "DEBUG"
optimize:
  goal: "minimize"
  trial_number: 10
  search_algorithm: 'aiaccel.optimizer.NelderMeadOptimizer'
job_setting:
  name_length: 32
resource:
  # local settings
  type: "local"
  num_workers: 3
  # ABCI settings
  #type: "abci"
  # num_workers is the number how many ready files are allocated at a moment.
  #num_workers: 4
ABCI:
  group: "[group]"
