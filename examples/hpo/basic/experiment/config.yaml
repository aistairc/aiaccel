_base_: ${base_config_path}/default.yaml

command: ["./objective.py", "--x1={x1}", "--x2={x2}", "{out_filename}"]

params:
  x1:
    _target_: aiaccel.hpo.optuna.suggest_wrapper.SuggestFloat
    name: x1
    low: 0.0
    high: 1.0
  x2:
    _target_: aiaccel.hpo.optuna.suggest_wrapper.SuggestFloat
    name: x2
    low: 0.0
    high: 1.0

n_trials: 100
n_max_jobs: 50
