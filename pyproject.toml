[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "aiaccel"
version = "2025.04"
description = "AIST Toolkit for Accelerating Machine Learning Research"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "AIST", email = "onishi-masaki@aist.go.jp"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "numpy",
    "optuna>=3.4.0",
    "omegaconf",
    "hydra-core",
    "colorama",
    "lightning>=2.2.1",
    "torch>=2.2.0",
    "h5py",
    "dask-jobqueue",
    "rich"
]

[project.urls]
documentation = "https://aistairc.github.io/aiaccel/"
repository = "https://github.com/aistairc/aiaccel"

[project.optional-dependencies]
dev = [
    "mypy",
    "myst-parser",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-subprocess",
    "ruff",
    "sphinx",
    "sphinxcontrib-jquery",
    "sphinx-intl",
    "sphinx-fontawesome",
    "sphinx-rtd-theme",
    "sphinx-copybutton",
    "pydata-sphinx-theme",
    "sphinx_design",
    "types-colorama",
    "types-PyYAML",
    "undecorated",
    "pandas",
    "pandas-stubs",
    "matplotlib",
    "docstrfmt",
]
github-actions = [
    "pytest-github-actions-annotate-failures",
]

[project.scripts]
aiaccel-train = "aiaccel.torch.apps.train:main"
aiaccel-optimize = "aiaccel.hpo.apps.optimize:main"

[tool.ruff]
line-length = 120
target-version = "py310"
fix = true

[tool.ruff.lint]
select = ["F", "E", "W", "UP", "B", "SIM", "I", "C", "A", "ERA", "N", "C90"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
force-sort-within-sections = true

section-order = [
    "future",
    "typing",
    "standard-library",
    "utilities",
    "datascience",
    "torch",
    "torch-third-party",
    "third-party",
    "audio",
    "first-party",
    "local-folder"
]

[tool.ruff.lint.isort.sections]
"typing" = ["typing", "numpy.typing"]
"utilities" = ["colorama", "hydra", "omegaconf", "progressbar", "rich"]
"datascience" = ["numpy", "scipy", "pandas", "matplotlib", "opt_einsum", "einops"]
"torch" = ["torch"]
"torch-third-party" = ["torchaudio", "torchvision", "auraloss", "lightning", "einops.layers"]
"audio" = ["librosa", "pypesq", "pystoi", "soundfile"]
