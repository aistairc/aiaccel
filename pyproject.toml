[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "aiaccel"
version = "2.0.0"
description = "A library for accelerating research on AI Bridging Cloud Infrastructure (ABCI)."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "AIST", email = "onishi-masaki@aist.go.jp"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "numpy"
]

[project.scripts]

[project.urls]
homepage = "https://github.com/aistairc/aiaccel"
documentation = "https://aiaccel.readthedocs.io"
repository = "https://github.com/aistairc/aiaccel"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-subprocess",
    "undecorated",
]
github-actions = [
    "pytest-github-actions-annotate-failures",
]
dev = [
    "ruff",
    "mypy",
    "myst-parser",
    "pre-commit",
    "sphinx",
    "sphinxcontrib-jquery",
    "sphinx-intl",
    "sphinx-fontawesome",
    "sphinx-rtd-theme",
]

[tool.ruff]
line-length = 120
target-version = "py38"
fix = true

select = ["E", "F", "W", "UP", "B", "SIM", "I", "C"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
